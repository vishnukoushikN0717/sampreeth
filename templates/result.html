{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        Detection Result
    </div>
    <div class="card-body text-center">
        <h5 class="card-title">Uploaded X-ray Image</h5>
        <img src="/{{ image_path }}" class="preview-image" alt="Uploaded X-ray">

        <div class="mt-4">
            <h3>Prediction:
                {% if result == 'Positive' %}
                <span class="result-positive">{{ result }} (Fracture Detected)</span>
                {% else %}
                <span class="result-negative">{{ result }} (No Fracture Detected)</span>
                {% endif %}
            </h3>
            <p class="mt-3">Prediction value: {{ prediction }}</p>
        </div>

        <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Upload Another Image</a>
    </div>
</div>
{% endblock %}
